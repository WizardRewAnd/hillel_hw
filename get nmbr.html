<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        function checkEvenNumber(n) {
            const strN = String(n);
            let cnt = 0;
            
            for (let i = 0; i < strN.length; i++) {
                if (strN[i] % 2 === 0) {
                    cnt++;
                }
            }
            return cnt;
        }

        </script>
</body>
</html>
