<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container"></div>
    <script>
        'use strict'
        const arr = [1,2,3,4,[1,2,3],5,6];

        const $container = document.querySelector('.container');

        function newList(arr) {
        let list = '<ul>';

        arr.forEach(function(el) {
            if(Array.isArray(el)) {
                let innerList = '<li><ul>';

                el.forEach(function(el) {
                    innerList += `<li>${el}</li>`;
                }); 

                innerList += '</ul></li>';
                list += innerList;

            } else {
                list += `<li>${el}<li>`;  
            }
        });
        list += '</ul>';

        return list;
    }

    $container.innerHTML = newList(arr); 



    </script>
</body>
</html>
