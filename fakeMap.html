<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFakeMap</title>
</head>
<body>
    <script>
        'use strict'
        const arr = [1,2,3,4,5];

        const fakeMap = function(array, cb, thisArg) {
            const res = [];

            for(let i = 0; i <array.length; i++) {
                res.push(
                    cb.call(thisArg || array[i], array[i], i, array)
                );
            }

            return res;
        }

        const arrToSq = fakeMap(arr, function(el,i) {
            return {
                index: i,
                value: el ** 2
            };
        }, {});

        console.log(arrToSq); 

    </script>
</body>
</html>
