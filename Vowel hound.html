<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel hound</title>
</head>
<body>
    <script>
        'use strict'

        function vowelHound(MyStr) {

            let vowels = 'aeiouAEIOU';
            let vowelCount = 0;
        
            for(let i = 0; i < MyStr.length ; i++) {
                if (vowels.indexOf(MyStr[i]) !== -1) {
                vowelCount += 1;
                }
            }
                return vowelCount;
            }
            console.log(vowelHound("Do androids dream of electric sheep?"));

        </script>
</body>
</html>
