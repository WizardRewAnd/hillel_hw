<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Fibonacci</title>
</head>
<body>
    <script>
        'use strict'
        const fibonacci = function(num) {
        if(num < 2) {
            return num
        }
        return fibonacci(num - 1) + fibonacci(num - 2)
        }
        </script>
</body>
</html>
