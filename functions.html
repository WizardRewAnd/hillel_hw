<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use script'
        const arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];

        function sumAll() {
            let result = arr.reduce((sum, current) => sum + current, 0);
            console.log(result);
        }

        function sortAll() {
            let result = arr.sort(function(a, b) {
                return a - b;
            });
            console.log(result);
        }

        function reverseAll() {
            let result = arr.reverse();
            console.log(result);
        }

        function divideAll() {
            let result = arr.map(function(num) {
            return num / 2;
            });
            console.log(result);
        }

        function negativeAll() {
            let result = arr.filter(function(num) {
                return num <= 0;
            });
            console.log(result);
        }

        </script>
</body>
</html>
