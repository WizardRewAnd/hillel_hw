<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container"></div>
    <script>
        'use strict'
        const $container = document.querySelector('.container');
       function newTab(rows, cols) {

        let tab = '<table>';
        let count = 1;

        for (let i = 1; i <=rows; i++) {
            let tr = '<tr>';
            for (let j = 1; j <= cols; j++) {
                tr += `<td>${count++}</td>`;
            }

        tr +='</tr>';
        tab += tr;
       }

       return tab += '</table>';
    }

    $container.innerHTML = newTab(10, 10);
    </script>
</body>
</html>
