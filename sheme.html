<body>
    <script> 
    'use strict'

    const scheme = [
        ['name', 'Jack'],
        ['age', 25],
        ['score', 95]
    ];

    function makeObjFromSch(arr) {
        let obj = {};

        arr.forEach (function (el) {
            obj [el[0]] = el[1];
        });
        return obj;
    }
    console.log(makeObjFromSch(scheme));




    </script>
