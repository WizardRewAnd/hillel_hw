        let name = prompt ("Hey you, yes you, what's your name?","");

            } else {
                alert("No? Not a drinker, huh? I see...get lost then, " + name + "! *He is staring at you meanly with his robotic eyes*")

                alert ("Welcome, " + name + " but be careful with this drink, might be bad for your liver ha-ha-ha *laughing robotically*");
            }
            else if (age >= 18) {
                alert ("That's okey, please " + name + ", have a drink inside.");

            }
