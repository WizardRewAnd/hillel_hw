<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        'use strict'
        function circle_length() { //circle length 

            let question_radius = confirm ('Do you know the radius of ur circle?');

                if (question_radius == true ) {
                    let length_radius = prompt ('Then tell me..','');
                        if (length_radius > 0) {
                            return ('Ur circle length is...'+ 2*3.14*length_radius);
                        } else {
                            alert('Incorrect data...try again')
                }

                } else {
                    
                    let question_diameter = prompt ('Then, tell me the diameter data','');

                        if (question_diameter == true && question_diameter > 0 ) {
                            return ('Ur circle length is..'+3.14*question_diameter);
                        } else {
                            alert('I cant do this without any data!');
                        }
                }
            }
                    
    </script> 
</body>
</html>
