<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .box {
        width: 100px;
        height: 100px;
        border-radius: 6px;
    }
    .blue {
        background-color: lightblue;
    }
    .green {
        background-color: lightgreen;
    }

</style>

    <div class="box blue red bordered"></div>

    <script>
        'use strict'

        const $div = document.querySelector('div');

        function toggleClass(element, newClass) {
            const classes = element.className.split(' ');
            let hasClass = false;

            classes.forEach(function(currentClass) {
                if (currentClass === newClass) {
                    hasClass = true;
                }
            });
            //for (let i = 0; i < classes.length; i++) {
                 //(classes[i] === newClass ) {
                    //hasClass = true;
               // }
            //}
                //if (classes[i] != newClass ) {
            if (hasClass) {
                    const newIndex = classes.findIndex(function(newClass) {
                        return currentClass === newClass;
                    });
                classes.splice(newIndex, -1);
            }   else {
                classes.push(newClass);
            }

            element.className = classes.join(' ');
        };
                

        $div.addEventListener('click', function() {
            toggleClass($div, 'green');
        });
      

        </script>
</body>
</html>
