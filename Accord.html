<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accord first try</title>
</head>
<body>
    <style>
        .accordion-item_title {
            cursor: pointer;
        };      
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <div class ="accordion">

        <div class = "accordion-item">
            <h1 class = "accordion-item_title">Accordion title</h1>
            <p class = "accordion-item_text">Accordion text</p>
        </div>

        <div class = "accordion-item">
            <h1 class = "accordion-item_title">Accordion title</h1>
            <p class = "accordion-item_text">Accordion text</p>
        </div>

        <div class = "accordion-item">
            <h1 class = "accordion-item_title">Accordion title</h1>
            <p class = "accordion-item_text">Accordion text</p>
        </div>

    </div>

    <script>
        'use strict';

        $('.accordion-item_title').click(function() {
            $('.accordion-item_title').removeClass('active');
            $('.accordion-item_text').slideUp();
            $(this).addClass('active')
                .next()
                .slideDown();

        });
        $('.accordion-item_title').click(function() {
            $('.accordion-item_title').removeAttr('style');
            $(this).css("color", "lightblue")
                .next()
                .slideDown();
        });

    </script>

    
</body>
</html>
